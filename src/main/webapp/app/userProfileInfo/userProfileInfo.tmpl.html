<div class="user-profile-main-container" ng-controller="UserProfileInfoController as vm">
	<div class="user-profile-photo-container">
		<img class="user-profile-photo" ng-src="{{vm.user.image}}">
	</div>
	<div ng-if="vm.currUserData.id == vm.profileId">
		<div ng-if="!vm.editBlock">
			<data-ng-include src="'app/userProfileInfo/userProfileInfoBlock.tmpl.html'"></data-ng-include>
		</div>
		<div ng-if="vm.editBlock">
			<data-ng-include src="'app/userProfileEdit/userProfileEdit.tmpl.html'"></data-ng-include>
		</div>
	</div>
	<div ng-if="vm.currUserData.id != vm.profileId">
		<div>
			<data-ng-include src="'app/userProfileInfo/userProfileInfoBlock.tmpl.html'"></data-ng-include>
		</div>
		<div>
			<data-ng-include src="'app/points-transfer-info/points-transfer-info.tmpl.html'"></data-ng-include>
		</div>
	</div>
	
	
	<div class="user-profile-line user-profile-line-centered" ng-if="!vm.editBlock">
		<span>
			<a ng-click="vm.edit()">Edit my profile</a>
		</span>
		<span>
			<img src="assets/images/edit-icon.png" class="edit-profile-logo">
		</span>
	</div>
	
	<hr>
	
	<div data-ng-controller="NavigationController as nav">
		<div class="user-profile-line">
			<a ng-click="nav.changePage('userPage.home')" class="user-profile-navigation">Newsfeed</a>
		</div>
		<div class="user-profile-line">
			<a ng-click="nav.changePage('userPage.profile.purchaseHistory')" class="user-profile-navigation">My purchases</a>
		</div>
	</div>
</div>
