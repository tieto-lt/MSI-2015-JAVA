<header class="profile-header" data-ng-controller="ProfileHeaderController as vm">
	<div class="profile-header-top">
		<div class="header-feald">
			<img id="karma-logo" src="assets/images/karma_logo.png"/>
		</div>
	 	<div class="header-feald">
			<h3>Karma Points</h3>
		</div>
		
		<div class="header-search-feald" data-ng-controller="PointsTransferInfoController as ptc">
			<div data-ng-controller="NavigationController as nc">
				<div class="user-search-input">
					<md-autocomplete
							md-input-name="toInput" type="text" id="to"
							data-ng-model="ptc.transferInfo.toUser"
							md-input-maxlength="51" required
							md-selected-item="ptc.transferInfo.toUser"
							md-selected-item-change=
								"nc.changePageIfWithParams('userPage.profile.newsfeed', user, {id:user.id})"
							md-search-text="ptc.searchText"
							md-items="user in ptc.fillteredList(ptc.searchText)"
							md-item-text="user.firstName + ' ' + user.lastName"
							md-min-length="1"
							placeholder="Search User"
							md-no-cache="true">
						<md-item-template>
							<span>{{user.firstName}} {{user.lastName}}</span>
						</md-item-template>
					</md-autocomplete>
				</div>
			</div>
		</div>
		<div class="header-profile-feald">
        	<div class="info-container" data-ng-model="vm.profileInfo">
        		<span class="info">
        			<img class="profile-header-user-image" src="./assets/images/ikona1.png"/>
        		</span>
        		<span class="header-details-name">
        			{{vm.profileInfo.firstName}} {{vm.profileInfo.lastName}}
        		</span>
        	</div>
        	<div class="header-points-alignment">
        		<span class="header-details-small">You have: </span>
        		<span class="header-details-small">{{vm.profileInfo.userPoints}}</span>
        		<span><img class="formLogoImage" src="assets/images/karma_logo.png"></span>
        	</div>
		</div>
		
		<div class="header-feald header-details-small profile-header-logout-div" data-ng-controller="LogoutController as vm">
			<a ng-click="vm.logout()" >Log out</a>
		</div>

	</div>
	<div class="profile-header-bottom header-navigation" data-ng-controller="NavigationController as nm">
	    <ul>
            <li ng-class="{'current' : nm.currentPage == 'userPage.home'}"><a ng-click="nm.changePage('userPage.home')">Home</a></li>
            <li ng-class="{'current' : nm.currentPage == 'userPage.shop'}"><a ng-click="nm.changePage('userPage.shop')">Tieto Shop</a></li>
           	<li ng-class="{'current' : nm.currentPage == 'userPage.profile.newsfeed'}"><a ng-click="nm.changePageWithParams('userPage.profile.newsfeed', {'id': vm.profileInfo.id})">My profile</a></li>
        </ul>
	</div>
</header>
