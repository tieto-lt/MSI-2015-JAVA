<div class="points-form-main">
	<div class="points-form-container" data-ng-controller="PointsTransferInfoController as vm"
     data-ng-submit="vm.submit()">
     <h4>Send your karma points</h4>
		<form name="pointsForm" id="points-form" novalidate>
			<div class="points-form-input">
				<label for="from">From:</label>
				<input name="fromInput" type="text" id="from" 
						data-ng-model="vm.transferInfo.fromUser"
						placeholder="max. 30" ng-maxlength="30" required>
			</div>
			<div ng-messages="pointsForm.fromInput.$error" ng-if="pointsForm.fromInput.$dirty">
				<div class="error" ng-message="maxlength">Too many symbols</div>
				<div class="error" ng-message="required">Field is required</div>
			</div>
			<div class="points-form-input">
				<label for="to">To:</label>
				<input name="toInput" type="text" id="to" 
					data-ng-model="vm.transferInfo.toUser"
					placeholder="max. 30" ng-maxlength="30" required>
			</div>
			<div ng-messages="pointsForm.toInput.$error" ng-if="pointsForm.toInput.$dirty">
				<div class="error" ng-message="maxlength">Too many symbols</div>
				<div class="error" ng-message="required">Field is required</div>
			</div>
			<div class="points-form-input">
				<label for="points">Points:</label>
				<input name="pointsInput" type="number" id="points" min="1" max="100"
					data-ng-model="vm.transferInfo.points"
					placeholder="1-100" required>
			</div>
			<div ng-messages="pointsForm.pointsInput.$error" ng-if="pointsForm.pointsInput.$dirty">
				<div class="error" ng-message="min, max">Only between 1 and 100</div>
				<div class="error" ng-message="required">Field is required</div>
				<div class="error" ng-message="number">Numbers only</div>
			</div>
			<div class="points-form-input">
				<label for="comment">Comment:</label>
				<textarea name="comment" id="comment" rows="8" cols="25"\
						placeholder="Comment your friend!" ng-trim="false"
						ng-model="commentModel" maxlength="160" required>
				</textarea>
				<span>{{160 - commentModel.length}}</span>
			</div>
			<div ng-messages="pointsForm.comment.$error" ng-if="pointsForm.comment.$dirty">
				<div class="error" ng-message="required">Field is required</div>
			</div>
			<div class="response-block">
				<div class="success-block" ng-if="vm.successMessage">{{vm.successMessage}}</div>
				<div class="error-block" ng-if="vm.errorMessage">{{vm.errorMessage}}</div>
			</div>
			<div class="points-form-submit">
				<input type="submit" value="Give!" ng-disabled="pointsForm.$invalid">
			</div>
				
		</form>
	</div>
</div>
