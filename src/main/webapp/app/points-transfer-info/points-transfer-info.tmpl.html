	<div class="points-form-main">
		<div class="points-form-container" data-ng-controller="PointsTransferInfoController as vm"
      data-ng-submit="vm.submit()">
			<form id="ponts-form">
			<legend>Send your karma points</legend>
				<div class="points-form-input"><label>From:</label> <input type="text" id="from" data-ng-model="vm.transferInfo.fromUser"></div>
				<div class="points-form-input"><label>To:</label> <input type="text" id="to" data-ng-model="vm.transferInfo.toUser"></div>
				<div class="points-form-input"><label>Score:</label> <input type="text" id="points" data-ng-model="vm.transferInfo.points"></div>
				<div class="points-form-submit"><input type="submit" value="Award!"></div>
			</form>
		</div>
	</div>
