<div data-ng-controller="UsersListController as vm">

    <table border="1" class="my-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>E-mail</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="user in vm.users">
            <td>{{user.name | uppercase | msiAwesome}}</td>
            <td data-ng-bind="user.email"></td>
        </tr>
        </tbody>
    </table>

</div>
