<div class="login-container" data-ng-controller="LoginController as vm">
<<<<<<< Updated upstream
	<form name="login-form" data-ng-submit="vm.submit()">
	
		<div class="login-email-input" >
			<md-input-container>
				<label for="email">E-mail</label>
				<input type="text" id="login-form-email" name="emailInput" placeholder="Email"
					data-ng-model="vm.credentials.email">
			</md-input-container>
		</div>
		
		
		<div class="login-password-input">
			<md-input-container>
				<label for="password">Password</label>
				<input type="password" id="login-form-password" name="passwordInput" placeholder="Password"
					data-ng-model="vm.credentials.password">
			</md-input-container>
		</div>
		
		<div class="login-buttons">
			<md-button class="md-raised md-primary" ng-click="vm.submit()">Log in</md-button>
			<md-button class="md-raised md-primary" ng-click="vm.moveToRegisterPage()">Register</md-button>
		</div>
		
	</form>
</div>
<div style="clear:both">
	
</div>
