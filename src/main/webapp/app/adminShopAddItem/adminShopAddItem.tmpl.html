<div class="add-item-container">
	<h1>Add item to tieto shop</h1>
	<form class="add-item-form">
		<label for="add-item-name">Name</label>
		<input type="text" id="add-item-name">
		
		<label for="add-item-price">Price</label>
		<input type="text" id="add-item-price">
		
		<label for="add-item-amount">Amount</label>
		<input type="text" id="add-item-amount">
		
		<label for="add-item-description">Price</label>
		<input type="text" id="add-item-description">
		
		<label for="add-item-photo">Price</label>
		<input type="file" id="add-item-photo" accept=".gif, .jpg, .png">
		
		<button type="submit" value="Add an item"></button>
	</form>
</div>
