<div class="admin-shop-container">		
	<div class="shop-item-container-intro">
		<div class="shop-item-container-title">
			Manage Tieto Shop
		</div>
		<div ng-controller="NavigationController as vm">
			<md-button class="add-new-item-button md-raised" type="button" 
				ng-click="vm.changePage('adminPage.addItem')">	
				Add new item
			</md-button>	
		</div>
	</div>
	<div data-ng-controller="ShopItemController as vm">
		<div class="shop-items" ng-repeat="item in vm.shopItems">
			<shop-item item="item" type="'admin-shop-item'"></shop-item>
		</div>
	</div>
</div>
