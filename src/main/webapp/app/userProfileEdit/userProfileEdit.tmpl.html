<div class="edit-profile-photo">
	<input name="editProfilePhoto" type="file" id="add-item-photo" accept=".gif, .jpg, .png">
</div>
	
<md-input-container>
	<div class="edit-profile-name">
		<label for="edit-profile-name-input" class="edit-profile-name-label">Name</label>
		<input id="edit-profile-name-input" type="text">
	</div>
</md-input-container>
	
<md-input-container>
	<div class="edit-profile-surname">
		<label for="edit-profile-surname-input" class="edit-profile-surname-label">Surname</label>
		<input id="edit-profile-surname-input" type="text">
	</div>
</md-input-container>


<div class="edit-profile-password">
	<md-input-container>
		<label for="edit-profile-password-input">Password</label>
		<input type="text" id="edit-profile-password-input" placeholder="Current password">
	</md-input-container>
	<md-input-container>
		<label for="edit-profile-new-password-input">New password</label>
		<input type="text" placeholder="New password">
	</md-input-container>
	<md-input-container>
		<label for="edit-profile-repeat-password-input">Confirm new password</label>
		<input type="text" placeholder="Confirm new password">
	</md-input-container>
</div>


<md-input-container>
	<div class="edit-profile-about-me">
		<label for="edit-profile-about-me" class="edit-profile-about-me-label">About me</label>
		<textarea id="edit-profile-about-me-input"></textarea>
	</div>
</md-input-container>
