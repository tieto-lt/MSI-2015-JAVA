<div class="shop-item-container" scrollbar auto-height>
	<div class="shop-header-cover">
		<img src="assets/images/shop_photo.png" class="shop-header-image" />
	</div>
	<div class="shop-items" data-ng-controller="ShopItemController as vm">
		<shop-item item="item" type="'shop-item'" ng-repeat="item in vm.shopItems | orderBy:'-dateAdded'"></shop-item>
	</div>
</div>
