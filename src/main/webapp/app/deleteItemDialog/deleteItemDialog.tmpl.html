	<md-dialog-content>
		Do you really want to delete {{vm.item.name}}?
	</md-dialog-content>
	<div class="md-actions">
	  	<md-button class="md-raised" ng-click="vm.ok()">
	     Yes
	    </md-button>
	    <md-button class="md-raised button-dim" ng-click="vm.cancel()">
	      No
	    </md-button>
    </div>
</md-dialog>
